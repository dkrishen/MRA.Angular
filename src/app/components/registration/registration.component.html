<div class="content">
    <mat-card>
        <div>
            <mat-form-field>
                <mat-label>email</mat-label>
                <input type="email" matInput #email>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>username</mat-label>
                <input type="text" matInput #username>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>password</mat-label>
                <input type="password" matInput #password>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>confirm password</mat-label>
                <input type="password" matInput #confirmPassword>
            </mat-form-field>
        </div>
        <div>
            <input type="submit" (click)='submit(email.value, username.value, password.value, confirmPassword.value)' value="registration">
            <input type="submit" (click)='login()' value="login">
        </div>
  </mat-card>
</div>
