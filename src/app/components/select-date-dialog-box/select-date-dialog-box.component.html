<div class="backdrop"></div>

<div class="content">

    <!-- <mat-card> -->

        <h1>{{title}}</h1>
        
        <div class="datepicker-container">
                    <label>date</label>
                    <input matInput [matDatepicker]="Orderdate" (dateChange)="updateEventDate('change', $event)" placeholder="{{this.date}}">
                    <mat-datepicker-toggle matSuffix [for]="Orderdate"></mat-datepicker-toggle>
                    <mat-datepicker #Orderdate></mat-datepicker> 
        </div>
        <div>
            <label>start time</label>
            <input [ngxTimepicker]="startTime" [format]="24">
            <ngx-material-timepicker #startTime (timeSet)="setStartTime($event)"></ngx-material-timepicker>
        </div>
        <div>
            <label>end time</label>
            <input [ngxTimepicker]="endTime" [format]="24">
            <ngx-material-timepicker #endTime (timeSet)="setEndTime($event)"></ngx-material-timepicker>
        </div>
        <div>
            <input type="submit" value="submit" (click)="onSubmit(date, startTime, endTime)"/>
        </div>
</div>
