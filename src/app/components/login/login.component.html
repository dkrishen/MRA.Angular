  <div class="content">
      <mat-card>
          <div>
          <mat-form-field>
              <mat-label>email</mat-label>
              <input type="email" matInput #email>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>password</mat-label>
                <input type="password" matInput #password>
            </mat-form-field>
        </div>
        <div>
            <input type="submit" (click)='login(email.value, password.value)' value="login">
            <input type="submit" (click)='registration()' value="registration">
        </div>
    </mat-card>
</div>
